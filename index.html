<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breathing ≠ living</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600&display=swap"

    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        background-image: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 119, 198, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 119, 198, 0.05) 0%,
            transparent 50%
          );
        color: #e4e4e7;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        overflow: hidden;
        position: relative;
        padding: 2rem;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="%23ffffff" opacity="0.03"/><circle cx="75" cy="75" r="0.3" fill="%23ffffff" opacity="0.02"/><circle cx="50" cy="10" r="0.4" fill="%23ffffff" opacity="0.025"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
        z-index: -1;
        animation: grain 20s infinite linear;
      }

      @keyframes grain {
        0%,
        100% {
          transform: translate(0, 0);
        }
        10% {
          transform: translate(-5px, -10px);
        }
        20% {
          transform: translate(-15px, 5px);
        }
        30% {
          transform: translate(5px, -25px);
        }
        40% {
          transform: translate(-5px, 25px);
        }
        50% {
          transform: translate(-25px, 5px);
        }
        60% {
          transform: translate(15px, 5px);
        }
        70% {
          transform: translate(0px, 15px);
        }
        80% {
          transform: translate(25px, 5px);
        }
        90% {
          transform: translate(-10px, 10px);
        }
      }

      .container {
        max-width: 800px;
        width: 100%;
        backdrop-filter: blur(10px);
        background: rgba(24, 24, 27, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 4rem 3rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        animation: containerFadeIn 2s ease-out;
      }

      @keyframes containerFadeIn {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      h1 {
        font-family: "JetBrains Mono", monospace;
        font-size: 3.5rem;
        font-weight: 300;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ff6b9d, #c084fc, #60a5fa);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleGlow 3s ease-in-out infinite alternate;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.3));
        }
        to {
          filter: drop-shadow(0 0 30px rgba(192, 132, 252, 0.4));
        }
      }

      h2 {
        font-size: 1.25rem;
        color: #a1a1aa;
        margin-bottom: 3rem;
        font-weight: 300;
        animation: fadeInUp 2s ease-out 0.5s both;
        letter-spacing: 0.05em;
      }

      .message {
        font-family: "JetBrains Mono", monospace;
        font-size: 1.1rem;
        color: #f87171;
        margin-bottom: 3rem;
        padding: 1.5rem 2rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: 16px;
        animation: errorPulse 4s ease-in-out infinite,
          fadeInUp 2s ease-out 1s both;
        position: relative;
        overflow: hidden;
      }

      .message::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(248, 113, 113, 0.1),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      @keyframes errorPulse {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }
        50% {
          box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
        animation: fadeInUp 2s ease-out 1.5s both;
      }

      .link {
        color: #d4d4d8;
        text-decoration: none;
        font-size: 0.95rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem 1rem;
        background: rgba(39, 39, 42, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .link::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .link:hover::before {
        transform: translateX(100%);
      }

      .link i {
        font-size: 2rem;
        margin-bottom: 0.75rem;
        color: #8b5cf6;
        transition: all 0.3s ease;
      }

      .link:hover {
        color: #ffffff;
        transform: translateY(-4px);
        background: rgba(59, 59, 59, 0.8);
        border-color: rgba(139, 92, 246, 0.3);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(139, 92, 246, 0.2);
      }

      .link:hover i {
        color: #a78bfa;
        transform: scale(1.1);
      }

      .link:nth-child(1):hover i {
        color: #fbbf24;
      }
      .link:nth-child(2):hover i {
        color: #f472b6;
      }
      .link:nth-child(3):hover i {
        color: #fb7185;
      }
      .link:nth-child(4):hover i {
        color: #60a5fa;
      }

      .dotline {
        color: #52525b;
        font-size: 2rem;
        animation: dots 2s ease-in-out infinite, fadeInUp 2s ease-out 2s both;
        font-family: "JetBrains Mono", monospace;
        letter-spacing: 0.5rem;
      }

      @keyframes dots {
        0%,
        20% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.3;
        }
      }

      .floating-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .floating-elements::before,
      .floating-elements::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        background: radial-gradient(
          circle,
          rgba(139, 92, 246, 0.1) 0%,
          transparent 70%
        );
        border-radius: 50%;
        animation: float 20s infinite linear;
      }

      .floating-elements::before {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .floating-elements::after {
        bottom: 20%;
        right: 10%;
        animation-delay: -10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        33% {
          transform: translateY(-20px) rotate(120deg);
        }
        66% {
          transform: translateY(10px) rotate(240deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 3rem 2rem;
          margin: 1rem;
        }

        h1 {
          font-size: 2.5rem;
        }

        h2 {
          font-size: 1.1rem;
        }

        .message {
          font-size: 1rem;
          padding: 1.25rem 1.5rem;
        }

        .links {
          grid-template-columns: repeat(2, 1fr);
          gap: 1rem;
        }

        .link {
          padding: 1.25rem 0.75rem;
          font-size: 0.9rem;
        }

        .link i {
          font-size: 1.75rem;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
